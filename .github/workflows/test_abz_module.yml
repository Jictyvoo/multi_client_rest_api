name: Test ABZ_1 Module

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "modules/abzcore/**"
      - ".github/workflows/test_abz_module.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "modules/abzcore/**"
      - ".github/workflows/test_abz_module.yml"

jobs:
  tests:
    strategy:
      matrix:
        go-version:
          - 1.18.x
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: "${{ matrix.platform }}"
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "${{ matrix.go-version }}"
      - name: Fetch Repository
        uses: actions/checkout@v2

      - name: Test abzcore
        run: cd ./modules/abzcore && go test -v -race ./...
